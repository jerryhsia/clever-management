<div class="modal-header">
  <button class="close" ng-click="cancel()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">{{'close'|translate}}</span>
  </button>
  <h4 class="modal-title ng-cloak" ng-cloak>{{'export_data'|translate}}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal export-form" method="post" ng-submit="submit()">
    <div class="form-group">
      <label class="col-sm-2 control-label">
        {{'export_field'|translate}}
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10 field-list">
        <div class="item" ng-repeat="field in fields">
          <input type="checkbox" ng-model="temp[field.name]" /> {{field.title}}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">
        {{'export_mode'|translate}}
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10">
        <input type="radio" value="origin" ng-model="form.mode"> {{'export_mode_origin'|translate}}&nbsp;

        <input type="radio" value="detail" ng-model="form.mode"> {{'export_mode_detail'|translate}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">
        {{'export_format'|translate}}
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-10">
        <input type="radio" value="xls" ng-model="form.format"> xls&nbsp;
        <input type="radio" value="xlsx" ng-model="form.format"> xlsx&nbsp;
        <input type="radio" value="json" ng-model="form.format"> json
      </div>
    </div>
    <input type="submit" class="form-submit">
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" onclick="$('.export-form').find('input[type=submit]').click();" ng-disabled="submiting">{{'export'|translate}}</button>
  <button class="btn btn-default" ng-click="cancel()">{{'close'|translate}}</button>
</div>
