<!doctype html>
<html ng-app="clever-cms">
  <head>
    <meta charset="utf-8">
    <title>Clever CMS</title>
    <base href="/" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/angular-minieditor/angular-minieditor.css">
  </head>
<body class="{{currentState.name}}">
  <!--[if lt IE 9]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ui-view></div>

  <div class="alert-container" ng-controller="alertCtrl">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="close($index)">{{alert.message}}</alert>
  </div>

  <!-- build:js scripts/vendor.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
  <script src="bower_components/angular-ui-select/dist/select.js"></script>
  <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
  <script src="bower_components/angular-ui-sortable/sortable.js"></script>
  <script src="bower_components/angular-minieditor/angular-minieditor.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/scripts.js -->
  <script src="scripts/config.js"></script>
  <script src="scripts/function.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/interceptor.js"></script>

  <script src="scripts/services/user.js"></script>
  <script src="scripts/services/role.js"></script>
  <script src="scripts/services/module.js"></script>
  <script src="scripts/services/data.js"></script>
  <script src="scripts/services/file.js"></script>

  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/controllers/header.js"></script>
  <script src="scripts/controllers/alert.js"></script>
  <script src="scripts/controllers/index.js"></script>
  <script src="scripts/controllers/date.js"></script>
  <script src="scripts/controllers/role/index.js"></script>
  <script src="scripts/controllers/module/index.js"></script>
  <script src="scripts/controllers/module/edit.js"></script>
  <script src="scripts/controllers/field/edit.js"></script>
  <script src="scripts/controllers/data/index.js"></script>
  <script src="scripts/controllers/data/edit.js"></script>
  <script src="scripts/controllers/data/search.js"></script>

  <script src="scripts/directives/field-in-list.js"></script>
  <script src="scripts/directives/clever-field.js"></script>

</html>
